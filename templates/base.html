<!--
    载入静态文件
    使用Django 3 学习的读者改为 {% load static %}
-->
{% load staticfiles %}

<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <!-- 引入monikai.css -->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">

    <!-- 引入矢量图标文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
</head>
<body>
<!-- 引入导航栏 -->
{% include 'header.html' %}

<!-- 新增两个div容器 -->
<div id="wrapper">
    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content%}
</div>

<!-- 引入注脚 -->
{% include 'footer.html' %}
<!-- bootstrap.js 依赖jquery.js和popper.js，因此在这里引入-->
<script src="{% static 'jquery/jquery-3.6.0.js'%}"></script>
<!-- 新增代码 -->
{% block script %}{% endblock script %}
<!-- 在jquery后面引入 -->
{% include 'back_to_top_func.html' %}
<!-- 引入layer.js -->
<script src="{% static 'layer/layer.js' %}"></script>
<!--
    popper.js采用cdn远程引入，意思是你不需要把它下载到本地。
    在实际的开发中推荐静态文件尽量都使用cdn的形式。
    教程采用本地引入是为了让读者了解静态文件本地部署的流程。
-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.js"></script>

<!-- 引入bootstrap的js文件 -->
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
 <!-- 增加样式 -->
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    #wrapper {
        min-height: 100%;
        margin-bottom: -60px;
    }

    #footer,
    #push {
        height: 60px;
    }
</style>
</body>
</html>
